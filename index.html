<!DOCTYPE html>
<html lang="es">
<head>
    <title>Daniel Jimenez Prats</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

</head>
<body>
    <header class="header__container col-xs-12">
        <article class="header__logo col-xs-3">
            <img src="assets/img/PregueMail.png" alt="Logo Gmail" class="header__img">
        </article>
        <form action="">
            <div class="header__emptyBox col-xs-9"></div>
            <div class="header__searchDiv col-xs-8">
                <!-- <i class="fa fa-search fa-lg"></i> -->
                <input type="search" placeholder="Search email" class="header__search">
            </div>
        </form>
        <article class="header__user col-xs-1">
            <a href="" class=""></a>
        </article>
    </header>
    <aside class="aside__container col-xs-2">
        <button class="aside__btn col-xs-8" id="compose">
            <i class="fa fa-plus fa-2x plus"></i>
            <p class="aside_text">Compose</p>
        </button>
        <section class="aside__sections col-xs-12">
            <ul class="aside__sectionList">
                <li class="section__categories col-xs-12">
                    <a href="">
                        <i class="fa fa-inbox"></i>
                        <span class="section__spanText">Inbox</span>
                    </a>
                </li>
                <li class="section__categories col-xs-12">
                    <a href="">
                        <i class="fa fa-star"></i>
                        <span class="section__spanText">Starred</span>
                    </a>
                </li>
                <li class="section__categories col-xs-12">
                    <a href="">
                        <i class="fas fa-clock"></i>
                        <span class="section__spanText">Snoozed</span>
                    </a>
                </li>
                <li class="section__categories col-xs-12">
                    <a href="">
                        <i class="fas fa-tag"></i>
                        <span class="section__spanText">Important</span>
                    </a>
                </li>
                <li class="section__categories col-xs-12">
                    <a href="">
                        <i class="fas fa-paper-plane"></i>
                        <span class="section__spanText">Sent</span>
                    </a>
                </li>
                <li class="section__categories col-xs-12">
                    <a href="">
                        <i class="fas fa-file"></i>
                        <span class="section__spanText">Drafts</span>
                    </a>
                </li>
            </ul>
        </section>
    </aside>
    <main class="main__container col-xs-10" id="main__container">
        <section class="main__tools col-xs-12">
            <article class="main__checkbox col-xs-1">
                <input type="checkbox">
                <a href=""><i class="fa fa-caret-down"></i></a>
            </article>
            <div class="col-xs-10"></div>
            <article class="main__change col-xs-1">
                <a href="" class=""><i class="fa fa-chevron-left"></i></a>
                <a href="" class=""><i class="fa fa-chevron-right"></i></a>
            </article>
        </section>
        <section class="main__mails" id="mailbox">

        </section>
    </main>

    <script src="/mailBox.js"></script>
</body>
</html>
