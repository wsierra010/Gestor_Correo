<!DOCTYPE html>
<html lang="en">
<head>
    <title>Daniel Jimenez Prats</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
    <header class="header__container col-xs-12">
        <article class="header__menuIcon col-xs-1">
            <button><i class="fa fa-bars fa-2x"></i></button>
        </article>
        <article class="header__logo col-xs-2">
            <img src="http://dummyimage.com/250x50/4d494d/686a82.gif&text=Daniel Jimenez" alt="Logo Gmail">
        </article>
        <form action="">
            <input type="search" placeholder="Search email" class="header__search col-xs-8">
        </form>
        <article class="header__user col-xs-1"></article>
    </header>
    <aside class="aside__container col-xs-3">
        <button class="aside__btn col-xs-12">Redactar</button>
        <section class="aside__sectionscol-xs-12">
            <ul>
                <li class="">Inbox</li>
                <li class="">Starred</li>
                <li class="">Snoozed</li>
                <li class="">Important</li>
                <li class="">Sent</li>
                <li class="">Drafts</li>
                <li class="">Categories
                    <ul>
                        <li class="">Social</li>
                        <li class="">Updates</li>
                        <li class="">Promotions</li>
                        <li class="">Chats</li>
                    </ul>
                </li>
            </ul>
        </section>
    </aside>
    <main class="main__container col-xs-9">

    </main>
</body>
</html>
